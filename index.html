<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&family=Raleway&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
 
  <div class="waves"> </div>
  
  <div class="data-storage">
    
    <div class="logo-files">
      <img src="../Images/logo.svg">
       <div class="files">
         <img src="../Images/icon-document.svg">
         <img src="../Images/icon-folder.svg">
         <img src="../Images/icon-upload.svg">
       </div>
    </div>
  
    <div class="used-storage">
      
      <p>You've used <span> 815 GB </span>of your storage</p>
      <div class="storage-line">
      <input class="line" type="range" value="750" min="0" max="1000" >
      <div class="storage-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>

    <div class="wrapper">
    <div class="float-gb">
      <p> <span>185</span> GB LEFT</p>
    </div>
  </div>
    
  </div>
  
  
  
  </div>



  
</body>
</html>
